{% extends 'base.html' %}

{% block content %}

<div class="card">
  <div class="card-header">
    <h2>{{customer_record.first_name}} {{customer_record.laast_name}}</h2>
  </div>
  <div class="card-body">
        <p class="card-text">
        <strong>Email: </strong>{{ customer_record.email }}<br>
        <strong>City: </strong>{{ customer_record.city }}<br>
        <strong>Created at: </strong>{{ customer_record.created_at}}<br>
        <strong>ID #: </strong>{{ customer_record.id }}<br>
    </p>
  </div>
</div>
<br>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'delete_record' customer_record.id %}" class="btn btn-danger">Delete</a>



{% endblock %}
